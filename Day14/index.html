<html ng-app="test">
    <head>
    <title>Angular- Controller and In-built Directives</title>
    <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <style>
        .flag-icon{
                width: 4em !important;
                line-height: 3em;
        }
        .correct{
            color:green
        }
        .incorrect{
            color:red
        }

    </style>
    </head>
    <body>
        
         <div ng-controller="flagCtrl as flag">

            <button ng-click="flag.pick()">Fire</button>
            
            <div class="flag-icon flag-icon-{{flag.name}}"></div>
            <!-- <input type="text" ng-model="flag.nation"> -->
            <div ng-repeat = "option in flag.options">
               <span ng-class="{'correct':flag.nations[option].name==flag.correctName,'incorrect':flag.nations[option].name!=flag.correctName}"> {{flag.nations[option].name}}   </span>
                <button ng-click="flag.nation=flag.nations[option].name">pick</button>
            </div>


            <p ng-style="{'background':flag.color}">
            <h1 ng-show="flag.nation && flag.nation==flag.correctName">Correct !!</h1>


            <p ng-repeat="n in flag.numbers track by $index ">
                {{n}}
            </p>

         </div>
       




                
   </body>
 
</html>
