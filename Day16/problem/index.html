<html ng-app="mainApp">
    <head>
    <title>Angular - Module and Controllers</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    </head>
     <body>

        <div ng-controller="firstCtrl as first">   

            <input type="text" ng-model="first.task">
            <button ng-click="first.add(first.task)">add</button>

            <h1>{{first.tasks.length}}</h1>
        
        </div>

        <div ng-controller="secondCtrl as second">  
            
            <ul>
                <li ng-repeat="task in second.tasks">
                        {{task}}  <button ng-click="second.del($index)">delete</button>
                </li>
            </ul>

        </div>
        
    </body>
</html>
