<html ng-app>
    <head>
      <title>{{name}}</title>
    <script src="angular.js"></script>
    <style>
    .red{
        background: red;
    }
    .green{
        background: green
    }
    
    
    </style>
    </head>
    <body>
        
         <input type="text" ng-model="name">
          <input type="text" ng-model="ext">

          <input type="text" ng-model="option1">
          <input type="text" ng-model="option2">
          <input type="text" ng-model="option3">


         <select ng-show="option1 && option2 && option3" ng-model="ext" ng-change="name='abc'">
             <option>{{option1}}</option>
             <option>{{option2}}</option>
             <option>{{option3}}</option>
         </select>
         <h1 ng-hide="option1 && option2 && option3"> please fill all the fields to show select box </h1>


         <input type="text" ng-model="name">

         <p>{{name}}</p>
         <h1>{{name}}</h1>
         <input type="{{name}}">
         <button ng-click="image=!image">Hide Image</button>
         <img ng-hide="image" style ="width:{{name}}%" src="bitsaa.png" alt="">
         <button class="{{name}}">Click</button>


    </body>
</html>
